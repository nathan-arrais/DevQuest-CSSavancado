<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta name="description" content="Huddle landing page with single introductory section.">

  <link rel="preload" href="./css/style.min.css" as="style">
  <link rel="stylesheet" href="./css/style.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="header__logo">
      <a href="/"><img src="./images/logo.svg" alt="logo" width="264" height="65"></a>
    </div>
  </header>


  <main class="main">
    <div class="main__image">
      <img src="./images/illustration-mockups.svg" alt="desktop and mobile" width="709" height="506">
    </div>

    <div class="main__content">
      <h1>Build The Community Your Fans Will Love.</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#">Register</a>
    </div>
  </main>

  <footer class="footer">
    <nav>
      <ul class="footer__social">
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
